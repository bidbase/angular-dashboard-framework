<div class="dashboard-bidbase widget panel panel-default">
  <div class="panel-heading" ng-class="{'panel-heading-draggable': editMode == 'true'}">
    <h3 class="panel-title">
    {{definition.title}}
      <span class="pull-right">
        <a href="" title="reload widget content" ng-if="widget.reload" ng-click="reload()">
          <i class="glyphicon glyphicon-refresh"></i>
        </a>
        <!-- collapse -->
        <a href="" title="collapse widget" ng-show="collapsible && !isCollapsed" ng-click="isCollapsed = !isCollapsed">
          <i class="glyphicon glyphicon-minus"></i>
        </a>
        <!-- expand -->
        <a href="" title="expand widget" ng-show="collapsible && isCollapsed" ng-click="isCollapsed = !isCollapsed">
          <i class="glyphicon glyphicon-plus"></i>
        </a>        
        <!-- open edit mode -->
        <a href="" title="edit widget configuration" ng-click="edit()" ng-show="editMode === 'true'">
          <i class="glyphicon glyphicon-cog"></i>
        </a>
        <!-- remove widget -->
        <a href="" title="remove widget" ng-click="close()" ng-show="editMode === 'true'">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </span>
    </h3>
  </div>
  <div class="panel-body" collapse="isCollapsed">
    <adf-widget-content model="definition" content="widget" />
  </div>
</div>
